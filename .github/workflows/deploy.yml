name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: '--experimental-vm-modules'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # List files to ensure the build is correct
      - name: List files in build directory
        run: ls -al ./out

      # Upload artifact with the correct name
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Make sure this matches the artifact name in the deploy step
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact-name: github-pages  # Make sure this matches the artifact name uploaded
