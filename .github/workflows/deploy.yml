name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Clean and build
        run: |
          rm -rf ./out
          npm run build
        env:
          NODE_OPTIONS: '--experimental-vm-modules'

      # Debug: List files and check for symlinks
      - name: List files and check for symlinks
        run: |
          find ./out -type l  # Check for symlinks
          du -sh ./out        # Check the size of the build folder

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
